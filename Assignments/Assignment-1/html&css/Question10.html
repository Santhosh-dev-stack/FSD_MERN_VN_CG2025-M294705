<!-- Question 10: Design a card component (300px Ã— 400px) with an image at the top, a title, a
description, and a button at the bottom. Use appropriate backgrounds, borders, padding,
and margins. The card should have a subtle border and apply a different border style other
than solid. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        .card {
            width: 300px;
            height: 400px;
            background: white;
            border: 2px dashed #ccc;    
            border-radius: 10px;
            overflow: hidden;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: #444;
            line-height: 1.4;
        }

        .card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .card button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="../html/images/Lake at sunrise.jpg" alt="Card Image">

        <div class="card-content">
            <h3>Card Title</h3>
            <p>
                This is a beautifully styled card component. It includes an image, title,
                description, and a button with clean spacing.
            </p>

            <button>Learn More</button>
        </div>
    </div>

</body>
</html>
