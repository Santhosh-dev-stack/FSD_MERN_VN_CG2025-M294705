<!-- Question 8: Style a button with the following specifications: custom background color, white
text, padding, rounded corners and appropriate margins. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button</title>

    <style>
        .custom-btn {
            background-color: #0077ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
            font-size: 16px;
        }

        .custom-btn:hover {
            background-color: #005fcc;
        }
    </style>
</head>
<body>

    <button class="custom-btn">Click Me</button>

</body>
</html>
