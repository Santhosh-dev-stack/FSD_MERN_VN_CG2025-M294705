<!-- Question 20: Build a responsive card grid that displays:
• 4 cards per row on large screens (>1200px)
• 3 cards per row on medium screens (768px-1200px)
• 2 cards per row on small screens (480px-768px)
• 1 card per row on mobile (<480px)
Use either Flexbox or Grid, and implement with media queries. -->


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Card Grid</title>
<style>
    body {
        margin: 0;
        font-family: Arial;
        padding: 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .card {
        background: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border: 1px solid #ccc;
    }


    @media (max-width: 1200px) {
        .grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 768px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<h2>Responsive Card Grid</h2>

<div class="grid">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
    <div class="card">Card 7</div>
    <div class="card">Card 8</div>
</div>

</body>
</html>
