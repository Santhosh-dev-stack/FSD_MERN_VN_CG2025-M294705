<!-- Question 9: Create three div boxes demonstrating the CSS Box Model. Each box should have
different margin, padding, and border values. Display the actual measurements by adding
text inside each box explaining its box model properties. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .box {
            background: #fff;
            width: 250px;
            margin-bottom: 30px;
        }

        .box1 {
            margin: 20px;
            padding: 10px;
            border: 3px solid #ff5733;
        }

        .box2 {
            margin: 30px;
            padding: 20px;
            border: 5px solid #337aff;
        }

        .box3 {
            margin: 40px;
            padding: 30px;
            border: 8px solid #28a745;
        }
    </style>
</head>
<body>

    <h2>CSS Box Model Demonstration</h2>

    <div class="box box1">
        <p><strong>Box 1</strong></p>
        <p>Margin: 20px</p>
        <p>Padding: 10px</p>
        <p>Border: 3px solid</p>
    </div>

    <div class="box box2">
        <p><strong>Box 2</strong></p>
        <p>Margin: 30px</p>
        <p>Padding: 20px</p>
        <p>Border: 5px solid</p>
    </div>

    <div class="box box3">
        <p><strong>Box 3</strong></p>
        <p>Margin: 40px</p>
        <p>Padding: 30px</p>
        <p>Border: 8px solid</p>
    </div>

</body>
</html>
