<!-- Question 19: Create a responsive navigation menu that:
• Displays horizontally on desktop (screens wider than 768px)
• Converts to a vertical stacked menu on mobile (screens 768px or smaller)
• Changes the background color at the medium breakpoint (768px-1024px)
Use media queries to achieve this. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Navigation</title>
<style>
    body {
        margin: 0;
        font-family: Arial;
    }

    nav {
        background: #333;
        padding: 15px;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 0;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }


    @media (max-width: 1024px) and (min-width: 768px) {
        nav {
            background: #555; 
        }
    }


    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            gap: 10px;
        }
    }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
