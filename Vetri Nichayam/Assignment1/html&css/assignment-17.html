<!-- Question 17: Create a photo gallery using CSS Flexbox with 6 images. The gallery should:
• Display 3 images per row on desktop
• Center the images horizontally and vertically within their containers
• Have equal spacing between images
• Include links on images and it should navigate to Wikipedia where the information
shall be available -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexbox Photo Gallery</title>
<style>
    body {
        font-family: Arial;
        margin: 0;
        padding: 20px;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; 
        gap: 20px;
    }

    .gallery a {
        width: 30%; 
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    @media(max-width: 768px) {
        .gallery a {
            width: 45%;
        }
    }

    @media(max-width: 480px) {
        .gallery a {
            width: 100%;
        }
    }
</style>
</head>
<body>

<h2>Flexbox Photo Gallery</h2>

<div class="gallery">
    <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank">
        <img src="https://picsum.photos/id/1015/400/300" alt="Mountain">
    </a>

    <a href="https://en.wikipedia.org/wiki/Forest" target="_blank">
        <img src="https://picsum.photos/id/102/400/300" alt="Forest">
    </a>

    <a href="https://en.wikipedia.org/wiki/Ocean" target="_blank">
        <img src="https://picsum.photos/id/1011/400/300" alt="Ocean">
    </a>

    <a href="https://en.wikipedia.org/wiki/Desert" target="_blank">
        <img src="https://picsum.photos/id/1002/400/300" alt="Desert">
    </a>

    <a href="https://en.wikipedia.org/wiki/City" target="_blank">
        <img src="https://picsum.photos/id/1012/400/300" alt="City">
    </a>

    <a href="https://en.wikipedia.org/wiki/Waterfall" target="_blank">
        <img src="https://picsum.photos/id/1016/400/300" alt="Waterfall">
    </a>
</div>

</body>
</html>
