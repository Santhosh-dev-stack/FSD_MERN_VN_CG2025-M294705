<!-- Question 15: Create four 150Ã—150 boxes: move the relative box 20px right/down, place the
absolute box at the bottom-right of its parent, and keep the fixed box stuck to the bottomleft of the screen while scrolling. -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Position Boxes</title>
<style>
    .container {
        width: 400px;
        height: 300px;
        background: #f2f2f2;
        position: relative;
        margin-bottom: 50px;
        padding: 10px;
    }

    .box {
        width: 150px;
        height: 150px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }

    .relative-box {
        background: blue;
        position: relative;
        top: 20px;
        left: 20px;
    }

    .absolute-box {
        background: green;
        position: absolute;
        bottom: 0;
        right: 0;
    }

    .fixed-box {
        background: red;
        position: fixed;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="relative-box box">Relative</div>
    <div class="absolute-box box">Absolute</div>
</div>

<div class="fixed-box box">Fixed</div>

</body>
</html>
